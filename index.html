<html lang="en">
<head>
  <meta charset="UTF-8">

    <div id="toggle" data-default="sun"></div>

        </article>
      </section>
      <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/solutions/blog-preview-card-pHA7bfGQ9B" target="_blank">Frontend Mentor</a> and coded by <a href="https://www.frontendmentor.io/profile/PresidentTree94" target="_blank">PresidentTree94</a>.</p>
